name: Sync docs to web

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or update web branch
        run: |
          # Check out the web branch or create it if it doesn't exist
          git fetch origin web || echo "web branch does not exist"
          git checkout web || git checkout --orphan web

          # Clear the branch and copy the docs folder content to root
          git rm -rf . || true

          cp -r docs/* ./ || echo "No docs folder content to copy"

          # Add, commit, and push changes
          git add .
          git commit -m "Update web branch with docs content" || echo "No changes to commit"
          git push origin web --force

          

          
