    <div class="header-area wow fadeInDown header-absolate" id="nav" data-0="position:fixed;" data-top-top="position:fixed;top:0;" data-edge-strategy="set">
        <div class="container">
            <div class="row">
                <div class="col-4 d-block d-lg-none">
                    <div class="mobile-menu"></div>
                </div>
                <div class="col-4 col-lg-2 text-center">
                        <a href="/" id="imagelink" target="_blank" class="scroll">
                            <img id="imagen" src="assets/img/BRUTUS+TOKEN+PNG+LETRA+blanca.png" alt="logo de brutus" height="50px">
                        </a>
                        <br />
                        <span id="p1" class="scroll text-uppercase"  >Loading...</span>
                             
    
                                <script type="text/javascript">

                                    var API = "https://chainlist.tk/";

                                    function consulta(){
                                        var apiUrl = API+'api/v1/precio/BRUT';
                                        fetch(apiUrl).then(response => {
                                        return response.json();
                                        }).then(data => {
                                        // Work with JSON data
                                        var price = data.Data.usd;
                                        //console.log(price);

                                        var elem = document.getElementById("imagen");
                                        elem.src = "assets/img/BRUTUS+TOKEN+PNG+LETRA+blanca.png";
                                        elem = document.getElementById("imagelink");
                                        elem.href = 'https://bit.ly/3HqnI1Z';
        
                                        document.getElementById("p1").innerHTML = "$"+price+" USDT";
                                        }).catch(err => {
                                            console.log(err);
                                            document.getElementById("p1").innerHTML = "Loading...";
                                        
                                        });
                                    }

                                    function consulta2(){
                                        var apiUrl = API+'api/v1/precio/BRST';
                                        fetch(apiUrl).then(response => {
                                        return response.json();
                                        }).then(data => {
                                        // Work with JSON data
                                        var price = data.Data.trx;
                                        //console.log(price);

                                        var elem = document.getElementById("imagen");
                                        elem.src = "assets/img/BRUTUS+BRST+PNG+LETRA+blanca.png";
                                        elem = document.getElementById("imagelink");
                                        elem.href = `https://bit.ly/3rqIxES`;

        
                                        document.getElementById("p1").innerHTML = price+" TRX";
                                        }).catch(err => {
                                            console.log(err);
                                            document.getElementById("p1").innerHTML = "Loading...";
                                        
                                        });
                                    }

                                    var getString = "";
                                    var loc = document.location.href;
                                    //console.log(loc);
                                    if(loc.indexOf('?')>0){
                                            
                                    getString = loc.split('?')[1];
                                    getString = getString.split('#')[0];

                                    }

                                    switch (getString) {
                                    case "BRST": 
                                    case "brst": 
                                    case "staking": 
                                        consulta2();
                                        break;
                                    default:
                                        consulta();
                                        break;
                                    }

                                
                                </script>
